<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EeBria API consumer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div id="cheapest_product">
    <table>
        <tr>
            <td>Name:</td>
            <td class="name"></td>
        </tr>
        <tr>
            <td>Style:</td>
            <td class="style"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td class="price"></td>
        </tr>
    </table>
</div>

<div id="most_expensive_product">
    <table>
        <tr>
            <td>Name:</td>
            <td class="name"></td>
        </tr>
        <tr>
            <td>Style:</td>
            <td class="style"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td class="price"></td>
        </tr>
    </table>
</div>

<div id="products_list">
    <table>
        <thead>
            <tr>
                <td></td>
                <td onclick="sortTable('name')" id="products_list_name_header">Name</td>
                <td onclick="sortTable('style')" id="products_list_style_header">Style</td>
                <td onclick="sortTable('price')" id="products_list_price_header">Price</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
